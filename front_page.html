      <style>
            .display_pot{
                  position: relative;
                  top: 350px;
                  right: -1500px;
                  transform: rotate(-10deg);
                  transition: right 1s ease-in-out;
            }
            .display_tomato{
                  position: relative;
                  transform : translate(-100px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_mushroom{
                  position: relative;
                  transform : translate(-100px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_onion{
                  position: relative;
                  transform : translate(-800px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_green_onion{
                  position: relative;
                  transform : translate(-700px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_vegetable{
                  position: relative;
                  transform :  translate(-700px,-400px);
                  transition: transform 1s ease-in-out;
                  
            }
            @media(max-width:600px){
                  .display_pot{
                        width:435px;
                        height:200px;
                        position: absolute;
                        top: 560px;
                        right: 10;
                        transform: translate(-127%,-40%) rotate(-10deg);
                        z-index: -1;
                  }
                  .display_tomato{
                        position: relative;
                        left:50px;
                        top: 10px;
                        height: 100px;
                        width: 100px;
                  }
                  .display_mushroom,
                  .display_onion{
                        position: relative;
                        left:50px;
                        top: 10px;
                        
                  }
                  .display_green_onion{
                        position: relative;
                        top: -150px;
                        left: 520px;
                        transform: translate(-127%,-40%);
                        
                  }
                  .display_vegetable{
                        position: relative;
                        top: -150px;
                        left: 460px;

                  }
            }
      </style>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
