<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DELICIOUS</title>
      <link rel="stylesheet" type="text/css" href="list.css" >
      <style>
            .display_pot{
                  position: relative;
                  top: 300px;
                  right: -1500px;
                  transform: rotate(-10deg);
                  transition: right 1s ease-in-out;
            }
            .display_tomato{
                  position: relative;
                  transform : translate(-100px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_mushroom{
                  position: relative;
                  transform : translate(-100px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_onion{
                  position: relative;
                  transform : translate(-700px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_green_onion{
                  position: relative;
                  transform : translate(-700px,-400px);
                  transition: transform 1s ease-in-out;
            }
            .display_vegetable{
                  position: relative;
                  transform :  translate(-700px,-400px);
                  transition: transform 1s ease-in-out;
                  
            }
            @media(max-width:600px){
                  .display_pot{
                        width:435px;
                        height:150px;
                        position: absolute;
                        top: 560px;
                        right: 10;
                        transform: translate(-127%,-40%) rotate(-10deg);
                        z-index: -1;
                  }
                  .display_tomato,
                  .display_mushroom,
                  .display_onion{
                        position: relative;
                        left:50px;
                        top: 10px;
                        
                  }
                  .display_green_onion{
                        position: relative;
                        top: -150px;
                        left: 520px;
                        transform: translate(-127%,-40%);
                        
                  }
                  .display_vegetable{
                        position: relative;
                        top: -150px;
                        left: 460px;

                  }
            }
      </style>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
      <h1><a href="..//front_page.html">DELICIOUS</a></h1>

      <nav id="recipe_dir">Recipe Categories
            <ul class="dishes">
                  <li><a href="menu/taiwan/taiwan.html" target="_self">Taiwanese Cuisine</a></li>
                  <li><a href="menu//korea//korea.html" target="_self">Korean Cuisine</a></li>
                  <li><a href="menu//japan//japan.html" target="_self">Japanese Cuisine</a></li>
                  <li><a href="menu//italy//italy.html" target="_self">Italian Cuisine</a></li>
                  <li id="have_no_idea">Have no ideas?<br>
                        <button onclick="pickdishes()">Click me!</button>
                  </li>
            </ul>
      </nav>

      <nav id="social">Social Sharing
            <ul class="socialdetail">
                  <li><a href="" target="_self">Food Exploration</a></li>
                  <li><a href="" target="_self">Work Sharing</a></li>        
            </ul>
      </nav>

      <a href="contact_us/contact.html" onclick="contact_us()" style="text-decoration:none; color: white;"><nav id="contact">
            Contact us
      </nav></a>

      <div id="display_img" class="display_img">
            <img src="pot.png" width="660px" height="222px" class="display_pot">
            <img src="tomato.png" width="90px" height="93px" class="display_tomato">
            <img src="mushroom.png" width="180px" height="180px" class="display_mushroom">
            <img src="onion.png" width="160px" height="160px" class="display_onion">
            <img src="green_onion.png" width="170px" height="170px" class="display_green_onion">
            <img src="vegetable.png" width="150px" height="150px" class="display_vegetable">
      </div>

      <script>
            //這邊是處理動畫事件
            $("ul").hide();
            $("#recipe_dir").mouseenter(function(){
                  $(".dishes").slideDown("slow");
            });
            $("#recipe_dir").mouseleave(function(){
                  $("ul").hide();
            });
            
            $("#social").mouseenter(function(){
                  $(".socialdetail").slideDown("slow");
            });
            $("#social").mouseleave(function(){
                  $("ul").hide();
            });
      </script>

      <script>
            let noidea=document.getElementById("have_no_idea");
            function pickdishes(){
                  let final="Have no ideas?<br>";
                  let dish_array = ["Beef Noodles","Fried shrimp with scrambled egg","Spicy rice cake","Korean fried chicken","Soft-boiled","Japanese savory pancake","Corn chowder","Pesto chicken pasta"]
                  let dish = dish_array[Math.floor(0+Math.random()*dish_array.length)];
                  //這邊之後加之後我們有的食譜，先來碗牛肉麵嘻嘻
                  final+=`<a href="#">`+dish+`</a>`;
                  final+=`<button onclick="pickdishes()" style="margin-left:5px;">Replace</button>`;
                  noidea.innerHTML=final;
            }
            window.addEventListener("load",function(){
                  let pot_img = document.querySelector(".display_pot");
                  pot_img.style.right = "-550px";

                  let tomato_img = document.querySelector(".display_tomato");
                  tomato_img.style.transform = "translate(80px,100px)";

                  let mushroom_img = document.querySelector(".display_mushroom");
                  mushroom_img.style.transform = "translate(30px,0px)";

                  let onion_img = document.querySelector(".display_onion");
                  onion_img.style.transform = "translate(-300px,10px)";

                  let green_onion_img = document.querySelector(".display_green_onion");
                  green_onion_img.style.transform = "translate(-530px,150px)";

                  let vegetable_img = document.querySelector(".display_vegetable");
                  vegetable_img.style.transform = "rotate(-20deg) translate(-430px,-40px)";
            })
      </script>
</body>
</html>
