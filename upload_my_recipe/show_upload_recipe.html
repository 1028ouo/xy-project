<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>show_upload_recipe</title>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <div id="display">

      </div>
      <script>
            let user_data = localStorage.getItem("user_recipe");

            if(user_data){
                  let data = JSON.parse(user_data);
                  let display = document.getElementById("display");
                  let stars = '';
                  for(let i=0;i<data.star;i++){
                        stars +='<i class="bx bxs-star" style="color:#ffed3b; font-size:30px; margin-top:3px;"></i>';
                  }
                  let content = `<h2>${data.recipe_name}</h2>
                              <p>實用程度:${stars}</p>
                              <p>心得分享:${data.review}</p>`;
                  display.innerHTML = content;
            }
      </script>
</body>
</html>
